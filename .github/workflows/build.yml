name: MQTT Sensors Build (main)

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx . --file Dockerfile --platform linux/arm64/v7 --tag ${{secrets.DOCKER_USER}}/mqtt-sensors-dockerized:main_$GITHUB_RUN_NUMBER
