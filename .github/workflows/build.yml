name: MQTT Sensors Build (main)

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: docker/setup-buildx-action@v3
    - name: Available platforms
      run: echo $
    - name: Build the Docker image
      run: docker buildx build . --platform linux/arm64/v7 --tag ${{secrets.DOCKER_USER}}/mqtt-sensors-dockerized:main_$GITHUB_RUN_NUMBER
