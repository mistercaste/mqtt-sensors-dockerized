name: MQTT Sensors

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --platform "linux/arm64/v8" --tag ${{secrets.DOCKER_USER}}/mqtt-sensors-dockerized:main_$GITHUB_RUN_NUMBER

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Build the Docker image
      run: docker build . --file Dockerfile --platform "linux/arm64/v8" --tag ${{secrets.DOCKER_USER}}/mqtt-sensors-dockerized:$RELEASE_VERSION
    - name: Docker Login
      run: docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_TOKEN}}
    - name: Push Image
      run: docker push ${{secrets.DOCKER_USER}}/mqtt-sensors-dockerized:$RELEASE_VERSION
